{% if user.is_authenticated  %}
<form action="{% url 'blog:like_post' %}" method="POST">
    {% csrf_token %}
    {% if  not post_liked %}
    <div>
        <a title="Aimer" data-placement="bottom" data-toggle="tooltip" href="{% url 'blog:like_post' %}" id="like"
            data-value="{{ post.id }}">{{ post.likes.count }}<i class="fas fa-heart"></i></a>
    </div>
    {% else %}
    <div class="favourite-icon">
        <a class="fav-btn" title="Ne pas aimer" href="{% url 'blog:like_post' %}" id="like"
            data-value="{{ post.id }}">{{ post.likes.count }} <i class="fas fa-heart"></i></a>
    </div>
    {% endif %}
</form>
{% endif %}
