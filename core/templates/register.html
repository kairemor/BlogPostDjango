{% extends 'base.html' %}
{% block title %}
Register : Medium Senegal
{% endblock %}
{% block content %}

<!-- {% for fiels in form %} -->
<!-- {{fiels}} -->
<!-- {% endfor %} -->
{% if error %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{ error }}</strong>.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}
<div class="container mt-5 ml-auto">
    <div class="row justify-content-center">
        <div id="register" class="col-md-6 mt-5">
            <div class="card card-body">
                <h1 class="text-center mb-3">
                    <i class="fas fa-user-plus"></i> Register
                </h1>
                <form class="form" method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label" for="username">Username</label>
                        <input class="form-control" id="username" type="text" name="username" required
                            placeholder="gayeyatta">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input class="form-control" id="password" type="password" name="password1" required
                            name="password">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="confirmPassword">Confirm Password</label>
                        <input class="form-control" type="password" name="password2" required id="confirmPassword">
                    </div>

                    <input class='btn btn-primary btn-block  mt-2 ml-auto' type="submit" value="Register">

                    Tu as deja un compte ? <a href="{% url 'login' %}" class="alert-danger mt-2"><i
                            class="fas fa-sign-in-alt"></i>
                        Login</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock  %}
