{% extends 'base.html' %}
{% block title %}
{{ user.username }} - Galsen Medium
{% endblock %}
{% block content %}
<div class="container mt-5 ml-auto">
    <div class="row justify-content-center">
        <div id="register" class="col-md-6 mt-5">
            <div class="card card-body">
                <h1 class="text-center mb-3">
                    <i class="fas fa-user-plus"></i> Profile information
                </h1>

                <form class="form" method="POST" enctype="multipart/form-data"
                    action="{% url  'update_profile_confirm' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label" for="fisrtName">First Name</label>
                        <input class="form-control" id="fisrtName" type="text" value="{{ user.userprofile.fname }}"
                            name="firstname" required placeholder="Muuhamed">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="lastname">Last Name</label>
                        <input class="form-control" id="lastname" type="text" value="{{ user.userprofile.lname }}"
                            name="lastname" required placeholder="Gueye">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="city">City</label>
                        <input class="form-control" id="city" type="text" value="{{ user.userprofile.city }}"
                            name="city" required placeholder="Thies">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <input class="form-control" id="email" type="email" value="{{ user.userprofile.email }}"
                            name="email" required placeholder="gueye@example.com">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="phone">Phone number</label>
                        <input class="form-control" id="phone" type="number" name="phone"
                            value="{{ user.userprofile.phone }}" required placeholder="771234567">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="job">Job</label>
                        <input class="form-control" id="job" type="text" value="{{ user.userprofile.job }}" required
                            name="job" placeholder="Etudiant , Ingenieur , Professeur ..">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="website">Website</label>
                        <input class="form-control" type="text" value="{{ user.userprofile.job }}" name="website"
                            id="website">
                    </div>

                    <span>Sexe: </span>
                    <div class="form-group ml-5">
                        <div class="radio">
                            <label><input type="radio" name="sexe" value="M" checked>Masculin</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="sexe" value="F">Feminin</label>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="profile">Profile</label>
                        <input class="filestyle" type="file" name="image" id="profile">
                    </div>
                    <input class='btn btn-primary btn-block  mt-2 ml-auto' type="submit" value="Change">
                    <a href="{% url 'profile' user.username %}" class="btn btn-success mt-2">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
